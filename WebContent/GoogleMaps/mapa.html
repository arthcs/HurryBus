<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 500px; width: 700px }
      
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
		var map;
		function initMap() {
		  map = new google.maps.Map(document.getElementById('map'), {
		    center: {lat: -30.100505, lng: -51.186811},
		    zoom: 8
		  });
		}
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClAhsFVXpLuLSqQ2eOxeH7YWVfvdLt5JA&callback=initMap">
    </script>
  </body>
</html>
